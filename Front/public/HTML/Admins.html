<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Pagina Administradores</title>
<link href="/Front/CSS/style.css" rel="stylesheet" type="text/css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

	crossorigin="anonymous"></script>

</head>

<body>

	<div class="logo">
		<img src="./../Imagenes/Gov.png" alt="Gov">
		<div class="clearfix"></div>
	</div>

	<header>
		<div class="content-fluid">
			<img src="./../Imagenes/logo-sdm.png" alt="Logo">

			<nav>
				<a href="#"> Adminstradores </a> <a
					href="https://www.movilidadbogota.gov.co/web/search/content/CONSULTA%20Y%20PAGO%20DE%20COMPARENDOS">Pagar
					Multas</a> <a href="http://localhost:8080/Front/index.html">
					Informacion general </a>
			</nav>
			<div class="clearfix"></div>
		</div>
	</header>
	<div class="accordion">
		<div class="accordion-item">
			<h2>
				<h1 class="text-center main-title">CRUD de Vehículos</h1>
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Agregar Nuevo
					Vehículo</button>
			</h2>
		</div>
		<div id="panelsStayOpen-collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="panelsStayOpen-headingOne">
			<div class="accordion-body">
				<form id="add-vehicle-form" class="row text-center">
					<div class="col-md-6">
						<label for="ownerDocument">Documento del Propietario:</label> <input
							type="number" class="form-control" id="ownerDocument"
							name="ownerDocument" required>
					</div>
					<div class="col-md-6">
						<label for="registro">Matricula:</label> <input type="text"
							class="form-control" id="registro" name="registro" required>
					</div>
					<div class="col-md-6">
						<label for="marca">Marca:</label> <input type="text"
							class="form-control" id="marca" name="marca" required>
					</div>
					<div class="col-md-6">
						<label for="color">Color:</label> <input type="text" id="color"
							class="form-control" name="color" required>
					</div>
					<div class="col-md-6">
						<label for="infringement">Infraccion:</label> <select
							id="infringement" class="form-control" name="infringement"
							required>
							<option value="">seleccione...</option>
						</select>
					</div>
					<div class="col-md-12">
						<div class="d-grid gap-2 col-4 mx-auto">
							<button type="submit" class="btn btn-movilidad btn-primary">Agregar
								Vehículo</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="panelsStayOpen-headingOne">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Eliminar
					Vehículo</button>
			</h2>
			<div id="panelsStayOpen-collapseOne"
				class="accordion-collapse collapse show"
				aria-labelledby="panelsStayOpen-headingOne">
				<div class="accordion-body">
					<form id="delete-vehicle-form" class="row text-center">
						<div class="col-md-6 input-group">
							<label for="eliminarMatricula">Matrícula:&nbsp;&nbsp;&nbsp;</label>
							<input type="text" id="eliminarMatricula" class="form-control"
								name="eliminarMatricula" required>
							<button type="submit" class="input-group-text btn btn-danger">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-trash3-fill"
									viewBox="0 0 16 16">
  <path
										d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
</svg>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<hr>

		<div class="accordion-item">
			<h2 class="text-center">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Todos los
					Vehículos</button>
			</h2>
		</div>
		<div id="panelsStayOpen-collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="panelsStayOpen-headingOne">
			<div class="accordion-body">
				<form id="add-vehicle-form" class="row text-center">
					<div class="container-fluid">
						<table id="vehicle-table" class="table table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Documento del Propietario</th>
									<th>Matricula</th>
									<th>Marca</th>
									<th>Color</th>
									<th>Códigos de Infracción</th>
								</tr>
							</thead>
							<tbody id="vehicle-table-body">
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
		<hr>
		<div id="panelsStayOpen-collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="panelsStayOpen-headingOne">
			<div class="accordion-body">
				<form id="add-vehicle-form" class="row text-center">
					<div class="container-fluid"></div>
				</form>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="text-center">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Agregar Multa a
					un Vehículo</button>
			</h2>
		</div>

		<form id="add-penalty-form" class="row text-center">
			<div class="col-md-6">
				<label for="matricula-penalty">Matrícula:</label> <input type="text"
					class="form-control" id="matricula-penalty"
					name="matricula-penalty" required>
			</div>
			<div class="col-md-6">
				<label for="infringement2">Infraccion:</label> <select
					id="infringement2" class="form-control" name="infringement2"
					required>
					<option value="">seleccione...</option>
				</select>
			</div>
			<div class="d-grid gap-2 col-4 mx-auto">
				<button type="submit" class="btn btn-movilidad btn-primary">Agregar
					Multa</button>
			</div>
		</form>

		<div class="accordion-item">
			<h2 class="text-center">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Eliminar Multa
					a un Vehículo</button>
			</h2>
		</div>

		<form id="remove-penalty-form" class="row text-center">
			<div class="col-md-6">
				<label for="matricula-penalty-remove">Matrícula:</label> <input
					type="text" class="form-control" id="matricula-penalty-remove"
					name="matricula-penalty-remove" required>
			</div>
			<div class="col-md-6">
				<label for="codigo-infraccion-remove">Código de Infracción:</label>
				<input type="text" class="form-control"
					id="codigo-infraccion-remove" name="codigo-infraccion-remove"
					required>
			</div>
			<div class="d-grid gap-2 col-4 mx-auto">
				<button type="submit" class="btn btn-movilidad btn-primary">Eliminar
					Multa</button>
			</div>
		</form>

	</div>
	<div class="accordion">
		<div class="accordion-item">
			<h2>
				<h1 class="text-center main-title">CRUD de Personas</h1>
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Agregar Nueva
					Persona</button>
			</h2>
		</div>
		<div id="panelsStayOpen-collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="panelsStayOpen-headingOne">
			<div class="accordion-body">
				<form id="add-person-form" class="row text-center">
					<div class="col-md-6">
						<label for="nombre-persona">Nombre:</label> <input type="text"
							class="form-control" id="nombre-persona" name="nombre-persona"
							required>
					</div>
					<div class="col-md-6">
						<label for="documento-persona">Documento:</label> <input
							type="number" class="form-control" id="documento-persona"
							name="documento-persona" required>
					</div>
					<div class="col-md-6">
						<label for="edad-persona">Edad:</label> <input type="number"
							class="form-control" id="edad-persona" name="edad-persona"
							required>
					</div>
					<div class="col-md-12">
						<div class="d-grid gap-2 col-4 mx-auto">
							<button type="submit" class="btn btn-movilidad btn-primary">Agregar
								Persona</button>
						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="panelsStayOpen-headingOne">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne">Eliminar
					Persona</button>
			</h2>
			<div id="panelsStayOpen-collapseOne"
				class="accordion-collapse collapse show"
				aria-labelledby="panelsStayOpen-headingOne">
				<div class="accordion-body">
					<form id="delete-person-form" class="row text-center">
						<div class="col-md-6 input-group">
							<label for="eliminarPersona">Cedula:&nbsp;&nbsp;&nbsp;</label> <input
								type="text" id="eliminarPersona" class="form-control"
								name="eliminarPersona" required>
							<button type="submit" class="input-group-text btn btn-danger">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-trash3-fill"
									viewBox="0 0 16 16">
  <path
										d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
</svg>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<h2 class="text-center">
			<button class="accordion-button" type="button"
				data-bs-toggle="collapse"
				data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
				aria-controls="panelsStayOpen-collapseOne">Todos las
				Personas</button>
		</h2>
		<div id="panelsStayOpen-collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="panelsStayOpen-headingOne">
			<div class="accordion-body">
				<form id="add-vehicle-form" class="row text-center">
					<div class="container-fluid">
						<table id="person-table" class="table table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Documento</th>
									<th>Edad</th>
								</tr>
							</thead>
							<tbody id="person-table-body">
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>

	</div>

	<br>
	<br>

	<form class="d-flex justify-content-center align-items-center"
		action="http://localhost:8081/pdf/generate" method="get">
		<button type="submit" target="_blank">
			<i class="fa-solid fa-file-circle-plus"></i>
		</button>
	</form>

	<form class="d-flex justify-content-center align-items-center">
		<span>Todos los partes</span>
	</form>

	<br>
	<br>

	<form class="d-flex justify-content-center align-items-center"
		action="http://localhost:8081/pdf/generate2" method="get">
		<button type="submit" target="_blank">
			<i class="fa-solid fa-file-circle-plus"></i>
		</button>
	</form>

	<form class="d-flex justify-content-center align-items-center">
		<span>Personas - vehiculos</span>
	</form>

	<script src="/Front/JS/Admins.js"></script>
</body>

</html>
